<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="cp_data" enctype="multipart/form-data" method="POST" action=/cp_data enctype="multipart/form-data">
      <!-- <span class="input-group-text" id="inputGroup-sizing-sm">ROOM NO.</span>
      <input
        type="text"
        name="roomno"
        class="form-control"
        aria-label="Small"
        aria-describedby="inputGroup-sizing-sm"
      /> -->
      <span class="input-group-text" id="inputGroup-sizing-sm">Comment</span>
      <input
        type="text"
        name="comment"
        class="form-control"
        aria-label="Small"
        aria-describedby="inputGroup-sizing-sm"
      />
      <input id="hidden_var" name="issues_with" value="electrical" style="display: none;">
      <label
        ><input
          type="radio"
          name="issues"
          value="electrical"
          id="electrical"
        />electrical</label
      >
      <label
        ><input
          type="radio"
          name="issues"
          value="plumbing"
          id="plumbing"
        />plumbing</label
      >
      <label
        ><input
          type="radio"
          name="issues"
          id="carpentary"
          value="carpentary"
        />carpentary</label
      >
      <label
        ><input
          type="radio"
          name="issues"
          value="others"
          id="others"
        />others</label
      >
      <input type="file" name="file" accept="image/*" />
      <input id="submit" type="submit" value="submit" />
    </form>
  </body>
  <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function() {
      var id;
      var setID = () => {
        var myID = $("#cp_data")
          .find(":radio:checked")
          .val();
        id = myID;
        $('#hidden_var').val(id);
        console.log(myID);
      };

      $("#others").prop("checked", true);
      setID();
      $('input[name="issues"]').change(() => {
        setID();
      });

     
    });
  </script>
</html>
